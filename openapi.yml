                rescheduleDroppedTasks: true
                maxTaskReschedule: 1
                logLevel: info
                jobTimeout: "0"
                mode: list
                timeRangeType: relative
                earliest: 123.45
                latest: 123.45
                timestampTimezone: string
                timeWarning: {}
                expression: "true"
                minTaskSize: 1MB
                maxTaskSize: 10MB
