            breakerRulesets:
              type: array
              title: Event Breaker rulesets
              description: A list of event-breaking rulesets that will be applied, in order, to the input data stream
              items:
                type: string
                example: string
              example:
              - string
            staleChannelFlushMs:
              type: number
              title: Event Breaker buffer timeout (ms)
              description: How long (in milliseconds) the Event Breaker will wait for new data to be sent to a specific channel before flushing the data stream out, as is, to the Pipelines
              default: 10000
              minimum: 10
              maximum: 43200000
              example: 10000
            sendToRoutes:
              type: boolean
              title: Send to Routes
              description: Send events to normal routing and event processing. Disable to select a specific Pipeline/Destination combination.
              default: true
              example: true
            preprocess:
              type: object
              required:
              - disabled
              properties:
                disabled:
                  type: boolean
                  title: Disabled
                  default: true
                  example: true
                command:
                  type: string
                  title: Command
                  description: Command to feed the data through (via stdin) and process its output (stdout)
                  example: string
                args:
                  type: array
                  title: Arguments
                  description: Arguments to be added to the custom command
                  items:
                    type: string
                    example: string
                  example:
                  - string
              example:
                disabled: true
                command: string
                args:
                - string
            throttleRatePerSec:
              type: string
              title: Throttling
              description: "Rate (in bytes per second) to throttle while writing to an output. Accepts values with multiple-byte units, such as KB, MB, and GB. (Example: 42 MB) Default value of 0 specifies no throttling."
              pattern: ^[\d.]+(\s[KMGTPEZYkmgtpezy][Bb])?$
              default: "0"
              example: "0"
            metadata:
              type: array
              title: Fields
              description: Fields to add to events from this input
              items:
                type: object
                required:
                - name
                - value
                properties:
                  name:
                    type: string
                    title: Field Name
                    example: string
                  value:
                    type: string
                    title: Value
                    description: JavaScript expression to compute field's value, enclosed in quotes or backticks. (Can evaluate to a constant.)
                    example: string
                example:
                  name: string
                  value: string
              example:
              - name: string
                value: string
            pipeline:
              type: string
              title: Pipeline
              description: Pipeline to process results
              example: string
            output:
              type: string
              title: Destination
              description: Destination to send results to
              example: string
          example:
            type: collection
            breakerRulesets:
            - string
            staleChannelFlushMs: 10000
            sendToRoutes: true
            preprocess:
              disabled: true
              command: string
              args:
              - string
            throttleRatePerSec: "0"
            metadata:
            - name: string
              value: string
            pipeline: string
            output: string
      type: object
      example:
        id: string
        description: string
        type: collection
        ttl: 4h
        ignoreGroupJobsLimit: false
        removeFields: *id001
        resumeOnBoot: false
        environment: string
        schedule:
