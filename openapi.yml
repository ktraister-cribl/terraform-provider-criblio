openapi: 3.0.2
info:
  title: Cribl Terraform Provider
  description: |
    The Cribl Terraform provider offers a streamlined, repeatable approach for configuring end-to-end infrastructure as code (IaC) and managing resources consistently across Cribl Organizations and Workspaces.

    This Preview feature is still being developed. We do not recommend using it in a production environment, because the feature might not be fully tested or optimized for performance, and related documentation could be incomplete.

    Complementary API reference documentation is available at https://docs.cribl.io/api-reference/. Product documentation is available at https://docs.cribl.io.
  version: 4.12.2-4b17c8d4
  contact:
    name: Support
    email: support@cribl.io
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    clientOauth:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: https://login.cribl.cloud/oauth/token
          scopes: {}
  schemas:
    Pack:
      x-speakeasy-entity: Pack
      type: object
      properties:
        displayName:
          type: string
          example: string
        id:
          type: string
          example: string
        description:
          type: string
          example: string
        version:
          type: string
          example: string
        source:
          type: string
          x-speakeasy-xor-with:
          - filename
          example: string
        disabled:
          type: boolean
          example: true
      required:
      - id
      example:
        displayName: string
        id: string
        description: string
        version: string
        source: string
        disabled: true
    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: string
      example:
        message: string
    BannerMessage:
      type: object
      additionalProperties: false
      required:
      - type
      - message
      - theme
      - enabled
      properties:
        id:
          type: string
          title: Banner ID
          example: string
        enabled:
          type: boolean
          title: Enable banner
          description: Show a banner on top of all pages
          example: true
        type:
          enum:
          - custom
          - system
          type: string
          title: Banner type
          example: custom
        created:
          type: number
          title: Time
          description: Time created
          example: 123.45
        theme:
          type: string
          title: Background color
          pattern: ^((#?[0-9a-fA-F]{6})|(orange)|(yellow)|(green)|(blue)|(purple)|(magenta)|(red)){1}$
          example: string
        invertFontColor:
          type: boolean
          title: Invert font color
          example: true
        message:
          type: string
          title: Banner message
          maxLength: 100
          description: Enter a message to display to all your Organization's users, across all Cribl products. Limited to one line and 100 characters; will be truncated as needed.
          example: string
        link:
          type: string
          title: Link URL
          description: Optionally, provide a URL to append to the message
          pattern: ^https?://
          example: string
        linkDisplay:
          type: string
          title: Link display
          maxLength: 100
          description: Optionally, display your link with a short text label instead of the raw URL (100-character limit)
          example: string
        customThemes:
          type: array
          items:
            type: string
            example: string
          example:
          - string
      example:
        id: string
        enabled: true
        type: custom
        created: 123.45
        theme: string
        invertFontColor: true
        message: string
        link: string
        linkDisplay: string
        customThemes:
        - string
    Certificate:
      type: object
      required:
      - id
      - cert
      - privKey
      properties:
        id:
          type: string
          title: Name
          pattern: ^[a-zA-Z0-9_-]+$
          example: string
        description:
          type: string
          title: Description
          example: string
        cert:
          type: string
          title: Certificate
          description: Drag/drop or upload host certificate in PEM/Base64 format, or paste its contents here
          example: string
        privKey:
          type: string
          title: Private key
          example: string
        passphrase:
          type: string
          title: Passphrase
          example: string
        ca:
          type: string
          title: CA certificate
          description: Optionally, drag/drop or upload all CA certificates in PEM/Base64 format. Or, paste certificate contents here. Certificates can be used for client and/or server authentication.
          example: string
        inUse:
          type: array
          title: Referenced
          description: List of configurations that reference this certificate
          items:
            type: string
            example: string
          example:
          - string
